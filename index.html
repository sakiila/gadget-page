<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Gadgets</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
    <style>
        :root {
            --bg-color: #fbfbfd;
            --text-color: #1d1d1f;
            --accent-color: #0071e3;
            --hover-color: #0077ed;
            --box-bg: #ffffff;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 200px 20px;
        }
        .page-title {
            font-size: 56px;
            font-weight: 600;
            margin-bottom: 50px;
            text-align: center;
        }
        .icon-container {
            display: flex;
            flex-wrap: no-wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }
        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            width: calc(33.333% - 20px);
            min-width: 200px;
            box-sizing: border-box;
            background-color: var(--box-bg);
            border-radius: 18px;
            padding: 30px 20px;
            box-shadow: var(--box-shadow);
        }
        .icon-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .icon-link:hover .icon-title {
            color: var(--accent-color);
        }
        .emoji {
            font-size: 56px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .icon-title {
            font-size: 21px;
            text-align: center;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        footer {
            background-color: var(--text-color);
            color: var(--bg-color);
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .icon-container {
                flex-wrap: wrap;
            }
            .page-title {
                font-size: 48px;
            }
            .icon-link {
                width: calc(50% - 15px);
            }
            .main-content {
                padding: 20px 20px;
           }
        }
        @media (max-width: 480px) {
            .icon-container {
                flex-wrap: wrap;
            }
            .page-title {
                font-size: 40px;
            }
            .icon-link {
                width: 100%;
            }
            .main-content {
                padding: 20px 20px;
           }
        }
    </style>
</head>
<body>
    <div class="main-content">

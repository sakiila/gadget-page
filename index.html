<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tech Gadgets</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bob's Digital Hub - A curated collection of personal digital services">
    <meta name="theme-color" content="#45a29e">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
    <style>
        :root {
            --bg-color: #fbfbfd;
            --text-color: #1d1d1f;
            --accent-color: #0071e3;
            --hover-color: #0077ed;
            --box-bg: #ffffff;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }
          /* Add to existing CSS */
          body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --secondary-color: #03dac6;
            --box-bg: #1e1e1e;
            --box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: rotate(180deg);
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 200px 20px;
        }
        .page-title {
            font-size: 56px;
            font-weight: 600;
            margin-bottom: 50px;
            text-align: center;
        }
        .icon-container {
            display: flex;
            flex-wrap: no-wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }
        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            width: calc(33.333% - 20px);
            min-width: 200px;
            box-sizing: border-box;
            background-color: var(--box-bg);
            border-radius: 18px;
            padding: 30px 20px;
            box-shadow: var(--box-shadow);
        }
        .icon-link:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        .dark-mode .icon-link:hover {
            box-shadow: 0 12px 20px rgba(255, 255, 255, 0.1);
        }
        .icon-link:hover .icon-title {
            color: var(--accent-color);
        }
        .emoji {
            font-size: 56px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .icon-title {
            font-size: 21px;
            text-align: center;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        footer {
            background-color: var(--text-color);
            color: var(--bg-color);
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .icon-container {
                flex-wrap: wrap;
            }
            .page-title {
                font-size: 48px;
            }
            .icon-link {
                width: calc(50% - 15px);
            }
            .main-content {
                padding: 20px 20px;
           }
        }
        @media (max-width: 480px) {
            .icon-container {
                flex-wrap: wrap;
            }
            .page-title {
                font-size: 40px;
            }
            .icon-link {
                width: 100%;
            }
            .main-content {
                padding: 20px 20px;
           }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle Dark Mode">üåì</button>
    <div class="main-content">
        <h1 class="page-title">Bob's Tech Gadgets</h1>
        <div class="icon-container">
            <a href="https://blog.baobo.me" target="_blank" class="icon-link">
                <span class="emoji">üßë‚Äçüíª</span>
                <span class="icon-title">Blog</span>
            </a>

                <span class="emoji">üòé</span>
                <span class="icon-title">Resume</span>
            </a> -->
            
            <a href="https://moego.baobo.me" target="_blank" class="icon-link">
                <span class="emoji">üêà</span>
                <span class="icon-title">Amigo</span>
            </a>
            
            <a href="https://file.baobo.tech" target="_blank" class="icon-link">
                <span class="emoji">üóÉÔ∏è</span>
                <span class="icon-title">File</span>
            </a>
            
            <a href="https://chat.baobo.me" target="_blank" class="icon-link">
                <span class="emoji">ü§ñ</span>
                <span class="icon-title">AI Chat</span>
            </a>
            
            <a href="https://link.baobo.me" target="_blank" class="icon-link">
                <span class="emoji">üîó</span>
                <span class="icon-title">Short Link</span>
            </a>
            
            <a href="https://pearl.baobo.me" target="_blank" class="icon-link">
                <span class="emoji">üîÆ</span>
                <span class="icon-title">Gengar Bark</span>
            </a>
            
        </div>
    </div>
    <footer>
        <p>&copy; <span id="current-year"></span> Bob. All rights reserved.</p>
    </footer>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // Handle link clicks
        document.querySelectorAll('.icon-link').forEach(link => {
            link.addEventListener('click', (e) => {
                const url = link.getAttribute('href');
                if (url.startsWith('http')) {
                    e.preventDefault();
                    window.open(url, '_blank');
                }
            });
        });

        // Dynamic Year in Footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
